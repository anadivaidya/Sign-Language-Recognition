<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Recognition</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Sign Language Recognition</h1>

    <h2>Real-Time Prediction</h2>
    <img src="/video_feed" alt="Video Feed" style="width: 640px; height: 480px;">

    <div id="prediction-output" style="margin-top: 20px; font-size: 1.5rem; color: #bb86fc;">
        Predicted Output: <span id="predicted-class">Waiting for prediction...</span>
    </div>

    <script>
        const predictionOutput = document.getElementById('predicted-class');

        // Simulate real-time updates (replace with actual WebSocket or API integration)
        setInterval(() => {
            fetch('/get_prediction')  // Endpoint to fetch the latest prediction
                .then(response => response.json())
                .then(data => {
                    predictionOutput.textContent = data.predicted_class;
                })
                .catch(error => {
                    console.error('Error fetching prediction:', error);
                });
        }, 1000); // Update every second
    </script>
</body>
</html>
